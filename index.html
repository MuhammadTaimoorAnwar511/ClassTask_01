<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Prediction Model</title>
    <script>
        async function getPrediction() {
            const closePrice = document.getElementById('close-price').value;
    
            // Update this URL to match the deployed URL on Vercel
            const response = await fetch('https://my-bitcoin-project.vercel.app/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ features: [parseFloat(closePrice)] })
            });
    
            const data = await response.json();
            document.getElementById('prediction-result').innerText = `Next day's closing price will be: ${data.prediction}`;
        }
    </script>
